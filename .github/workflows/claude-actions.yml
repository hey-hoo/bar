name: Bar Claude Actions

on:
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  claude-response:
    if: contains(github.event.issue.title, '@claude') || contains(github.event.issue.body, '@claude') || contains(github.event.comment.body, '@claude')
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
        
    - name: Get request
      id: req
      run: |
        if [ "${{ github.event_name }}" = "issues" ]; then
          echo '${{ github.event.issue.body }}' > request.txt
        else
          echo '${{ github.event.comment.body }}' > request.txt
        fi
        echo "file=request.txt" >> $GITHUB_OUTPUT
        
    - name: Call Claude
      run: |
        REQUEST_FILE="${{ steps.req.outputs.file }}"
        REQUEST_CONTENT=$(cat "$REQUEST_FILE")
        
        curl -s -X POST https://api.anthropic.com/v1/messages \
          -H "Content-Type: application/json" \
          -H "x-api-key: ${{ secrets.ANTHROPIC_API_KEY }}" \
          -H "anthropic-version: 2023-06-01" \
          -d "{
            \"model\": \"claude-3-sonnet-20240229\",
            \"max_tokens\": 2000,
            \"messages\": [{
              \"role\": \"user\", 
              \"content\": \"あなたはバーのWebサイトコンテンツライターです。以下のリクエストに基づいて、魅力的なバーのWebサイト用コンテンツを作成してください。\\n\\nマークダウン形式で出力し、見出しや箇条書きなどを適切に使用してください。バーの雰囲気や料理・ドリンクの魅力が伝わる内容にしてください。\\n\\n出力は完成したWebページのコンテンツのみを返してください。説明や追加の質問は不要です。\\n\\n---\\n\\n$REQUEST_CONTENT\"
            }]
          }" | jq -r '.content[0].text // "エラー: コンテンツを生成できませんでした"' > content.txt
        
    - name: Update index
      run: |
        echo "---" > index.md
        echo "layout: home" >> index.md
        echo "---" >> index.md
        echo "" >> index.md
        cat content.txt >> index.md
        
    - name: Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Bar Claude Actions"
        git fetch origin
        git rebase origin/main || git reset --hard origin/main
        echo "---" > index.md
        echo "layout: home" >> index.md
        echo "---" >> index.md
        echo "" >> index.md
        cat content.txt >> index.md
        git add .
        git commit -m "Update bar content via Claude" || echo "No changes"
        git push origin main
        
    - name: Comment
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.PERSONAL_ACCESS_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/${{ github.repository }}/issues/${{ github.event.issue.number }}/comments" \
          -d '{"body":"🍻 バーのコンテンツを更新しました！"}'
